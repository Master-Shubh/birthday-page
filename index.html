<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
}

/* THEMES */
body.pink{
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
}
body.blue{
  background:linear-gradient(135deg,#3b82f6,#93c5fd);
}
body.dark{
  background:linear-gradient(135deg,#0f172a,#020617);
}

/* TAP SCREEN */
.tap-screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:rgba(0,0,0,.25);
  cursor:pointer;
}

.tap-screen h1{
  color:#fff;
  font-size:26px;
}
.tap-icon{
  font-size:40px;
  margin-top:15px;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* CARD */
.card{
  display:none;
  background:#fff;
  padding:36px 28px;
  border-radius:22px;
  width:92%;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.2);
  animation:scale .6s ease;
}

@keyframes scale{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card h1{
  color:#c9184a;
  font-size:28px;
}

.card p{
  margin:16px 0;
  color:#555;
  line-height:1.7;
  font-size:15px;
}

/* SENDER */
.sender-photo{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  margin:10px auto;
  display:none;
}

.signature{
  margin-top:18px;
  font-size:14px;
  color:#666;
}
.signature span{
  color:#c9184a;
  font-weight:600;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#c9184a;
  color:#fff;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(201,24,74,.35);
}

/* Desktop polish */
@media (min-width:768px){
  .card{
    max-width:480px;
    padding:48px 42px;
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- TAP SCREEN -->
<div class="tap-screen" id="tap" onclick="openCard()">
  <h1>üéÅ Tap to open your surprise</h1>
  <div class="tap-icon">üëá</div>
</div>

<!-- CARD -->
<div class="card" id="card">
  <h1 id="wishName">Happy Birthday üéÇ</h1>

  <img id="senderPhoto" class="sender-photo">

  <p id="wishMsg"></p>

  <p>
    May your life be filled with happiness,  
    success and beautiful moments ‚ú®
  </p>

  <div class="signature">
    With love ‚ù§Ô∏è <br>
    ‚Äî <span id="senderName">Someone special</span>
  </div>

  <button onclick="share()">üì§ Share</button>
  <button onclick="saveImage()">üíæ Save Image</button>
</div>
<script>
const p = new URLSearchParams(location.search);

const name   = p.get("name");
const msg    = p.get("msg");
const theme  = p.get("theme");
const sender = p.get("sender");
const photo  = p.get("photo");

/* Invalid link */
if(!name || !msg){
  document.body.innerHTML =
    "<h2 style='color:#fff'>Invalid or incomplete link</h2>";
}

/* Set text */
document.getElementById("wishName").innerText =
  "Happy Birthday üéÇ " + decodeURIComponent(name);

document.getElementById("wishMsg").innerText =
  decodeURIComponent(msg);

/* Sender name */
if(sender){
  document.getElementById("senderName").innerText =
    decodeURIComponent(sender);
}

/* Sender photo */
if(photo){
  const img = document.getElementById("senderPhoto");
  img.src = decodeURIComponent(photo);
  img.style.display = "block";
}

/* Theme */
if(theme){
  document.body.className = theme;
}

/* Open card */
function openCard(){
  document.getElementById("tap").style.display="none";
  document.getElementById("card").style.display="block";

  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.play().catch(()=>{});

  confetti();
}

/* Confetti */
function confetti(){
  for(let i=0;i<100;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* Share */
function share(){
  window.open(
    "https://wa.me/?text=" +
    encodeURIComponent("üéâ A special birthday wish for you:\n" + location.href),
    "_blank"
  );
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
function saveImage(){
  const card = document.getElementById("card");

  html2canvas(card, {
    scale: 2,        // HD quality
    useCORS: true
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "birthday-wish.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>
</body>
</html>
