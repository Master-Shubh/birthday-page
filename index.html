<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Birthday Surprise üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* FORM */
.form-box{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  text-align:center;
  width:90%;
  max-width:360px;
}

.form-box input,
.form-box textarea{
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

.form-box button{
  background:#c9184a;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  border-radius:20px;
  cursor:pointer;
}

/* TAP SCREEN */
.tap-screen{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  z-index:10;
  cursor:pointer;
}

.tap-screen h1{color:#fff;font-size:28px;}
.tap-screen p{color:#fff;opacity:0.9;}
.tap-icon{font-size:45px;margin-top:20px;animation:pulse 1.5s infinite;}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* CARD */
.card{
  display:none;
  background:#fff;
  max-width:480px;
  width:92%;
  padding:42px 32px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,0.2);
  text-align:center;
  animation:scaleIn .6s ease;
}

@keyframes scaleIn{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.card h1{color:#c9184a;font-size:30px;}
.card p{color:#555;line-height:1.8;margin:15px 0;}

.signature{margin-top:20px;font-size:14px;color:#666;}
.signature span{color:#c9184a;font-weight:600;}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- FORM -->
<div class="form-box" id="formBox">
  <h2>Create Birthday Wish üéâ</h2>
  <input id="nameInput" placeholder="Birthday Person Name">
  <textarea id="msgInput" placeholder="Your Message"></textarea>
  <button onclick="generateLink()">Generate Wish</button>
</div>

<!-- TAP SCREEN -->
<div class="tap-screen" id="tapScreen" onclick="revealWish()">
  <h1>üéÅ Tap to Open</h1>
  <p>Your surprise is ready</p>
  <div class="tap-icon">üëá</div>
</div>

<!-- CARD -->
<div class="card" id="card">
  <h1 id="wishName">Happy Birthday üéÇ</h1>
  <p id="wishMsg"></p>

  <p>
    May your life be filled with success, happiness  
    and endless celebrations üéâ
  </p>

  <div class="signature">
    With love ‚ù§Ô∏è <br>‚Äî <span>Mr. Shubh</span>
  </div>

  <br>
  <button onclick="share()">üì§ Share</button>
</div>

<script>
// URL DATA
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const msg = params.get("msg");

// IF LINK OPENED
if(name && msg){
  document.getElementById("formBox").style.display="none";
  document.getElementById("tapScreen").style.display="flex";
  document.getElementById("wishName").innerText="Happy Birthday üéÇ " + decodeURIComponent(name);
  document.getElementById("wishMsg").innerText=decodeURIComponent(msg);
}

// CREATE LINK
function generateLink(){
  const n=document.getElementById("nameInput").value.trim();
  const m=document.getElementById("msgInput").value.trim();
  if(!n||!m){alert("Fill both fields");return;}
  const url=`${location.origin}${location.pathname}?name=${encodeURIComponent(n)}&msg=${encodeURIComponent(m)}`;
  location.href=url;
}

// REVEAL
function revealWish(){
  document.getElementById("tapScreen").style.display="none";
  document.getElementById("card").style.display="block";

  const music=document.getElementById("bgMusic");
  music.volume=.6;
  music.play();

  confetti();
}

// CONFETTI
function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

// SHARE
function share(){
  window.open("https://wa.me/?text="+encodeURIComponent("üéâ Special Birthday Wish:\n"+location.href),"_blank");
}
</script>

</body>
</html>
